<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSDN发布页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="index.html"></a>
        <h1 class="mui-title">发布头条</h1>
        <a class="fabu" href="#"><span>发布</span></a>
    </header>
    <div class="mui-content">
        <div class="mui-input-row">
            <input class="content-input" type="text" placeholder="复制链接后，将自动粘贴网址">
        </div>
        <div class="mui-input-row">
            <input class="content-input" type="text" placeholder="复制链接后，将自动粘贴网址">
        </div>
        <div class="choose">
        	<a class="choose1" href="#"><span>选择话题</span></a>
        	<a class="choose2" href="#">查看更多话题</a>
        </div>
        <div class="huati">
        	<div class="huati-box">
        		<p><span class="mui-icon mui-icon-gear shezhi"></span></p>
        		<p><button type="button" class="mui-btn mui-btn-blue mui-btn-outlined">设置话题</button></p>
        		<span class="huati-text">首次分享，需设置常用话题，方便以后分享</span>
        	</div>
        </div>
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    // 监听tap事件，解决 a标签 不能跳转页面问题
	mui('body').on('tap','a',function(){document.location.href=this.href;});
    </script>
</body>
</html>
